[package]
name = "bpi-rsda"
version = "0.1.0"
edition = "2021"
description = "Recursive SNARKs Data Availability engine for BPI Mesh"

[dependencies]
anyhow = { workspace = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
blake3 = "1.5"
sha2 = "0.10"
rand = "0.8"
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"

# SNARK dependencies (arkworks ecosystem)
ark-groth16 = "0.4"
ark-bn254 = "0.4"
ark-ff = "0.4"
ark-ec = "0.4"
ark-std = "0.4"
ark-relations = "0.4"
ark-r1cs-std = "0.4"
ark-crypto-primitives = "0.4"
ark-poly = "0.4"
ark-poly-commit = "0.4"

# Polynomial commitments
ark-serialize = "0.4"

# Reed-Solomon codes for data availability
reed-solomon-erasure = "6.0"

# Merkle trees
rs_merkle = "1.4"
