[package]
name = "billing-meter"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
anyhow = "1.0"
thiserror = "1.0"
prometheus = "0.13"
tracing = "0.1"
rust_decimal = { version = "1.0", features = ["serde-float"] }
ahash = "0.8"

# Internal dependencies
bpi-enc = { path = "../enc" }
bpi-merkle = { path = "../merkle" }

[dev-dependencies]
tokio-test = "0.4"
