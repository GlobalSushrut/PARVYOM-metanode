[package]
name = "bpi-validator-set"
version = "0.1.0"
edition = "2021"
description = "Validator set management with Merkle maps for BPI Mesh Web3 architecture"

[dependencies]
# Core dependencies
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1"
thiserror = "1.0"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "sync", "time"] }
futures = "0.3"
rand = "0.8"
ahash = "0.8"

# BPI dependencies
bpi-enc = { path = "../../metanode-security/bpi-enc" }
bpi-merkle = { path = "../../metanode-core/merkle" }
bpi-blsagg = { path = "../../blsagg" }
bpi-vrf = { path = "../../metanode-core/vrf" }


[dev-dependencies]
tokio-test = "0.4"
proptest = "1.0"
hex = "0.4"
